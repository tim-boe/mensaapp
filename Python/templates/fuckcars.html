<!DOCTYPE html>
<html>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
}

h1 {
  color: #333;
  text-align: center;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="time"],
input[type="number"],
input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
<head>
    <title>Fuck Cars</title>
</head>
<body>
    <h1>Submit Violations</h1>
    <form action="fuckcars" method="post">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="distance">Distance traveled:</label>
        <input type="number" id="distance" name="distance" step="0.1" required><br><br>

        <label for="overtakes">Number of too close overtakes:</label>
        <input type="number" id="overtakes" name="overtakes" required><br><br>

        <label for="other">Other Violations:</label>
        <input type="text" id="other" name="other"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
